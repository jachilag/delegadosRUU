  <main id="page-content" class="mt-5">
    <div class="container" style="margin-top: 125px;max-width: 600px;">
      <h1>Ingrese los datos del puesto de votación</h1><br>
      <div class="custom-form">
        <form class="was-validated">
          <div class="form-group">
            <label for="id">ID:</label>
            <input type="number" class="form-control" id="id" placeholder="Numero asignado al puesto de Votación" required autocomplete="off">
          </div>
          <div class="form-group">
            <label for="mesas">Cantidad mesas:</label>
            <input type="number" class="form-control" id="mesas" placeholder="Ingresa la cantidad de mesas" required autocomplete="off">
          </div>
          <div class="form-group">
            <label for="nombre">Nombre del puesto:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingresa el nombre del puesto" required autocomplete="off">
          </div>
          <div class="form-group">
            <label for="ubicacion">Ubicacion:</label>
            <input type="text" class="form-control" id="ubicacion" placeholder="Ingresa nombre del colegio o locación del pv" required autocomplete="off">
          </div>
          <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" class="form-control" id="direccion" placeholder="Ingresa tu direccion" required autocomplete="off">
          </div>
          <div class="form-group">
            <label for="nombre_encargado">Nombre del encargado: </label>
            <input type="text" class="form-control" id="nombre_encargado" placeholder="Ingresa el nombre del encargado" required autocomplete="off">
          </div>
          <div class="form-group">
            <label for="cel_encargado">Celular encargado:</label>
            <input type="number" class="form-control" id="cel_encargado" placeholder="Ingresa el celular del encargado del PV" required autocomplete="off">
          </div>
          <div class="form-group">
            <label for="correo_encargado">Correo electrónico del encargado:</label>
            <input type="email" class="form-control" id="correo_encargado" placeholder="Ingresa el email del encargado" required autocomplete="off">
          </div>
          <div class="form-group">
            <label for="localidad">Localidad:</label>
            <select class="form-control" id="localidad">
              <option value="Usaquén">Usaquén</option>
              <option value="Chapinero">Chapinero</option>
              <option value="Santa Fe">Santa Fe</option>
              <option value="San Cristóbal">San Cristóbal</option>
              <option value="Usme">Usme</option>
              <option value="Tunjuelito">Tunjuelito</option>
              <option value="Bosa">Bosa</option>
              <option value="Kennedy">Kennedy</option>
              <option value="Fontibón">Fontibón</option>
              <option value="Engativá">Engativá</option>
              <option value="Suba">Suba</option>
              <option value="Barrios Unidos">Barrios Unidos</option>
              <option value="Teusaquillo">Teusaquillo</option>
              <option value="Los Mártires">Los Mártires</option>
              <option value="Antonio Nariño">Antonio Nariño</option>
              <option value="Puente Aranda">Puente Aranda</option>
              <option value="La Candelaria">La Candelaria</option>
              <option value="Rafael Uribe Uribe" selected>Rafael Uribe Uribe</option>
              <option value="Ciudad Bolívar">Ciudad Bolívar</option>
              <option value="Sumapaz">Sumapaz</option>
            </select>
          </div>
        </form>
        <div class="btn-group btn-block">
          <button class="btn btn-success" style="margin-right: 5px;" onclick="create('puesto');">Registrar Puesto de Votación</button>
          <button class="btn btn-danger" style="margin-left: 5px;" onclick="consultarDatos('puesto');">Ver Lista Puestos de Votación</button>
        </div>
    </div>
    </div>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./css/estiloBootstrap.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./js/admin.js"></script>
  <script src="./js/func_generales.js"></script>
  <title>Administrador</title>
</head>
<body onload="sessionStorage.clear();" class="d-flex flex-column">
  <header class="bg-dark text-white fixed-top">
    <nav class="navbar navbar-inverse navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="navbar-brand">
          <img class="navbar-brand" style="max-width: 120px" src="images/logoRNEC.jpg" alt="Logo de la página web">
        </div>
        <div class="ml-auto"></div>
        <ul class="navbar-nav">
          <li class="nav-item">
              <h4 class="mx-auto"><a class="nav-link" href="./index2.html"><img class="navbar-brand" style="max-width: 80px" src="images/puestoVotacion.jpg" alt="Logo de la página web">Consultar Mi Puesto de Votación</a></h3>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main id="page-content" class="mt-5">
    <div class="mb-4">
        <div class="container-sm" style="margin-top: 125px; max-width: 700px;">
          <h1>Ingrese sus Datos</h1>
          <div class="custom-form">
            <div class="row">
              <div class="col-sm-8">
                <form class="was-validated">
                  <div class="form-group">
                    <label for="id">Cedula</label>
                    <input type="number" class="form-control" id="id" placeholder="Ingresa tu numero de cedula" required autocomplete="off">
                  </div>
                  <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required autocomplete="off">
                  </div>
                </form>
                <button class="btn btn-primary btn-lg btn-block" onclick="validateUser();">INGRESAR</button>
              </div>
              <div class="col-sm-4">
                <img class="img-fluid mx-auto d-block" style="max-width: 200px" src="images/loginProfile.png" alt="Login">
              </div>
            </div>
          </div><br>
        </div>
    </div>
  </main>

  <footer class="bg-dark text-white py-2">
    <div class="container text-center">
		<p>Registraduria Localidad Rafael Uribe Uribe</p>
		<p>&copy; 2023 Todos los derechos reservados</p>
    </div>
  </footer>


</body>
</html>

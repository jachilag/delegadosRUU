<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./css/estiloBootstrap.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./js/delegados.js"></script>
  <title>Consulta Delegados</title>
</head>
<body class="d-flex flex-column">
  <header class="d-flex align-items-center bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <img src="images/logoRNEC.jpg" alt="Logo de la empresa" style="max-width: 150px; max-height: 100px;" class="mr-2">
      <h1 class="mx-auto">Localidad Rafael Uribe Uribe</h1>
    </nav>
  </header>

  <main id="page-content" class="mt-5">
    <div class="mb-4">
        <div class="container">
          <h1>Ingrese sus Datos</h1>
          <div class="custom-form">
            <form>
              <div class="form-group">
                <label for="cedula">Cedula</label>
                <input type="cedula" class="form-control" id="cedula" placeholder="Ingresa tu numero de Cedula" required autocomplete="off">
              </div>
            </form>

            <div class="custom-form table-responsive" id="datos_delegado" style="display: none;">
              <table class="table table-striped table-bordered table-hover " id="tabla_datos_delegado">
              </table>
            </div><br>

            <button class="btn btn-primary" onclick="getDetail()">VERIFICAR</button>
          </div><br>
        </div>
    </div>
  </main>

  <footer class="bg-dark text-white py-3">
    <div class="container text-center">
		<p>Registraduria Localidad Rafael Uribe Uribe</p>
		<p>&copy; 2023 Todos los derechos reservados</p>
    </div>
  </footer>


</body>
</html>

  <main id="page-content" class="mt-5">
    <div class="container" style="margin-top: 125px;max-width: 600px;">
      <h1>Ingrese los datos del nuevo Administrador</h1><br>
      <div class="custom-form">
        <form class="was-validated">
          <div class="form-group">
            <label for="id">IDENTIFICACIÓN:</label>
            <input type="number" class="form-control" id="id" placeholder="Numero de cedula" required autocomplete="off">
          </div>
          <div class="form-group">
            <label for="nombre">Nombres completos:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese nombres y apellidos" required autocomplete="off">
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" class="form-control" id="password" placeholder="Ingrese una contraseña segura" required autocomplete="off">
          </div>
          
        </form>
        <div class="btn-group btn-block">
          <button class="btn btn-success" style="margin-right: 5px;" onclick="create('admin');">Registrar Administrador</button>
          <button class="btn btn-danger" style="margin-left: 5px;" onclick="consultarDatos('admin');">Ver Lista de Administradores</button>
        </div>
    </div>
    </div>
    <br>
  </main>
